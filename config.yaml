# Meeting Recorder Configuration

audio:
  sample_rate: 16000        # Optimal for STT models
  output_dir: ~/recordings

stt:
  # Primary: NVIDIA Parakeet-TDT-0.6B-v3 (SoTA bilingual EN+RU)
  # Fallback: faster-whisper if NeMo unavailable
  primary_model: parakeet
  parakeet_model: nvidia/parakeet-tdt-0.6b-v3
  whisper_model: large-v3
  whisper_device: auto      # auto | cpu | cuda
  whisper_compute_type: float32

notes:
  model: claude-sonnet-4-5-20250929
  output_dir: ~/meeting-notes
  # owner_name: Your Name    # Used to filter action items assigned to you

# Optional: override Python binary path
# python_bin: /path/to/python3

app:
  auto_process: true        # Auto-transcribe + generate notes after recording stops
