<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient: deep purple to indigo -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2D1B69"/>
      <stop offset="50%" stop-color="#1F1347"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>

    <!-- Bar gradient: bright cyan-violet -->
    <linearGradient id="barGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="40%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <!-- Crossbar gradient -->
    <linearGradient id="crossGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <!-- Center glow -->
    <radialGradient id="glowGrad" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#7c3aed" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer subtle border gradient -->
    <linearGradient id="borderGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4c1d95" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#312e81" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="225.28" fill="url(#bgGrad)"/>

  <!-- Subtle inner border -->
  <rect x="5.12" y="5.12" width="1013.76" height="1013.76" rx="220.77" fill="none" stroke="url(#borderGrad)" stroke-width="5.12"/>

  <!-- Center glow -->
  <circle cx="512.00" cy="512.00" r="286.72" fill="url(#glowGrad)"/>

  <!-- Sound wave rings -->
    <circle cx="512.00" cy="512.00" r="389.12" fill="none" stroke="#a78bfa" stroke-width="12.29" opacity="0.15"/>
    <circle cx="512.00" cy="512.00" r="450.56" fill="none" stroke="#a78bfa" stroke-width="10.24" opacity="0.1"/>
    <circle cx="512.00" cy="512.00" r="512.00" fill="none" stroke="#a78bfa" stroke-width="8.19" opacity="0.06"/>

  <!-- Left leg waveform bars -->
    <rect x="256.00" y="378.88" width="46.08" height="266.24" rx="23.04" fill="url(#barGrad)"/>
    <rect x="314.37" y="312.32" width="46.08" height="399.36" rx="23.04" fill="url(#barGrad)"/>
    <rect x="372.74" y="245.76" width="46.08" height="532.48" rx="23.04" fill="url(#barGrad)"/>
    <rect x="431.10" y="299.01" width="46.08" height="425.98" rx="23.04" fill="url(#barGrad)"/>
    <rect x="489.47" y="365.57" width="46.08" height="292.86" rx="23.04" fill="url(#barGrad)"/>

  <!-- Right leg waveform bars -->
    <rect x="488.45" y="365.57" width="46.08" height="292.86" rx="23.04" fill="url(#barGrad)"/>
    <rect x="546.82" y="285.70" width="46.08" height="452.61" rx="23.04" fill="url(#barGrad)"/>
    <rect x="605.18" y="245.76" width="46.08" height="532.48" rx="23.04" fill="url(#barGrad)"/>
    <rect x="663.55" y="325.63" width="46.08" height="372.74" rx="23.04" fill="url(#barGrad)"/>
    <rect x="721.92" y="392.19" width="46.08" height="239.62" rx="23.04" fill="url(#barGrad)"/>

  <!-- Crossbar connecting the two legs -->
  <rect x="545.79" y="492.54" width="-67.58" height="38.91" rx="19.46" fill="url(#crossGrad)"/>

    <!-- Tiny microphone hint -->
    <rect x="491.52" y="839.68" width="40.96" height="61.44" rx="20.48" fill="#a78bfa" opacity="0.6"/>
    <line x1="512.00" y1="901.12" x2="512.00" y2="916.48" stroke="#a78bfa" stroke-width="12.29" stroke-linecap="round" opacity="0.5"/>
    <line x1="491.52" y1="916.48" x2="532.48" y2="916.48" stroke="#a78bfa" stroke-width="12.29" stroke-linecap="round" opacity="0.5"/>
    <path d="M 479.23 870.40 A 32.77 32.77 0 0 0 544.77 870.40"
          fill="none" stroke="#a78bfa" stroke-width="10.24" stroke-linecap="round" opacity="0.4"
          transform="rotate(180 512.00 879.62)"/>

</svg>